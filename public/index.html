<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script defer src="app.js"></script>
    <title>Mines</title>
</head>

<body>
    <div id="canvas" class="container">

        <h1>Mine Tracker</h1>

        <div class="btn-group" style="padding: 1em;">
            <button id="listmine" class="btn bg-gradient">List Mines</button>
            <button id="listore" class="btn bg-gradient">List Ores</button>
            <button id="addmine" class="btn bg-gradient">Add Mine</button>
            <button id="addore" class="btn bg-gradient">Add Ore</button>
            <button id="edit" class="btn bg-gradient">Edit</button>
            <button id="delete" class="btn bg-gradient">Delete</button>
        </div>

        <div class="search">
            <i class="fa fa-search"></i>
            <input id="search-input" type="text" class="form-control" placeholder="Search" />
            <button id="searchbtn" class="btn btn-primary">Search</button>
        </div>

        <table class="table" style="margin-top: 1em;">
            <thead>
                <tr>
                    <th id="th1"></th>
                    <th id="th2"></th>
                    <th id="th3"></th>
                </tr>
            </thead>
            <tbody id="output"></tbody>
        </table>

        <form id="add-mine-form" novalidate>
            <label for="mine" class="form-label" style="float:left; margin-top: 1em;">Mine Name</label>
            <input type="text" id="mine" class="form-control" required>

            <label for="location" class="form-label" style="float:left; margin-top: 1em;">Location</label>
            <input type="text" id="location" class="form-control" placeholder="Example, NY" required>

            <label for="material" class="form-label" style="float:left; margin-top: 1em;">Material</label>
            <input type="text" id="material" class="form-control" required>

            <button class="btn btn-success btn-lg" style="margin-top: 1em;">Submit</button>
        </form>

        <form id="add-ore-form" novalidate>
            <label for="ore" class="form-label" style="float:left; margin-top: 1em;">Ore Name</label>
            <input type="text" id="ore" class="form-control" required>

            <label for="value" class="form-label" style="float:left; margin-top: 1em;">Value</label>
            <input type="number" id="value" class="form-control" placeholder="1-10" required>

            <button class="btn btn-success btn-lg" style="margin-top: 1em;">Submit</button>
        </form>

        <div id="alertsuccess" class="alert alert-success alert-dismissible" role="alert" style="margin-top: 1.5em;">
            Success!
            <button id="closealert" class="btn-close" aria-label="close"
            data-bs-dismiss="alert"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
